{% extends 'base.html' %}
{% block title %}Главная{% endblock %}

{% block content %}
<h1 class="mb-4">Ввод данных для решения ОДУ</h1>
<form method="POST" action="{{ url_for('results') }}">
  <!-- Выбор ОДУ -->
  <div class="mb-3">
    <label for="ode" class="form-label">Выберите ОДУ:</label>
    <select class="form-select" name="ode" id="ode">
      <option value="1">1) y' = y</option>
      <option value="2">2) y' = x - 2y</option>
      <option value="3">3) y' = x*(1 - x)</option>
    </select>
  </div>

  <!-- Начальные условия -->
  <div class="row mb-3">
    <div class="col">
      <label for="x0" class="form-label">x₀:</label>
      <input type="text" class="form-control" name="x0" id="x0" value="0.0" placeholder="0,0 или 0.0">
    </div>
    <div class="col">
      <label for="y0" class="form-label">y₀:</label>
      <input type="text" class="form-control" name="y0" id="y0" value="1.0">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label for="xn" class="form-label">xₙ (конец отрезка):</label>
      <input type="text" class="form-control" name="xn" id="xn" value="1.0">
    </div>
    <div class="col">
      <label for="h" class="form-label">h (шаг):</label>
      <input type="text" class="form-control" name="h" id="h" value="0.1">
    </div>
    <div class="col">
      <label for="eps" class="form-label">eps (точность):</label>
      <input type="text" class="form-control" name="eps" id="eps" value="0.01">
    </div>
  </div>

  <!-- Выбор методов -->
  <div class="mb-3">
    <label class="form-label">Выберите методы:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="methods" id="method1" value="1" checked>
      <label class="form-check-label" for="method1">Метод Эйлера</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="methods" id="method2" value="2" checked>
      <label class="form-check-label" for="method2">Рунге–Кутта 4</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="methods" id="method3" value="3" checked>
      <label class="form-check-label" for="method3">Адамс 4</label>
    </div>
  </div>

  <!-- Кнопка расчёта -->
  <button type="submit" class="btn btn-primary">Рассчитать</button>
</form>
{% endblock %}
